<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Комерційна нерухоміст</title>

    <link

  <body>

    //='./html/layout/header.html'

    <main>
      <!-- <div class="container"> -->
      <!--The div element for the map -->
      <div id="map" class="map"></div>
      <div class="address">
        <p class="address__text main-text main-text_white">
          м. Київ, вул. Новоконстянтинівська 13/10
        </p>
      </div>
    <!-- </div> -->

     
      <script>
        // Initialize and add the map
        function initMap() {
          // The location of Uluru
          var office = { lat: 50.4860606, lng: 30.480162 };
          // The map, centered at Uluru
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: office,
          });
          // The marker, positioned at Uluru
          var marker = new google.maps.Marker({ position: office, map: map });
        }
      </script>
      <!--Load the API from the specified URL
      * The async attribute allows the browser to render the page while the API loads
      * The key parameter will contain your own API key (which is not needed for this tutorial)
      * The callback parameter executes the initMap() function
      -->
      <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoEhjau-OTV-qbaD5T5zKAx_uowS4R3ZE&callback=initMap"
      ></script>
    </main>

      //='./html/layout/footer.html'

    <script src="./libs/owlcarusel2/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>

    <!-- Сюда будет всталена ссылка на файл скриптов -->
